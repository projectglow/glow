name: glow
channels:
  - bioconda
  - conda-forge
dependencies:
  - python=3.10.12
  - bedtools
  - click=8.0.4 # Docs notebook source generation
  - jinja2=3.1.2
  - jupyterlab
  - nptyping
  - numpy=1.23.5
  - opt_einsum>=3.2.0
  - pandas=1.5.3
  - pip=22.3.1
  - pyarrow=8.0.1 # DBR 14.2 uses 8.0.0, but this version is not compatible with Python 3.10 in Conda
  - pytest=7.4.4
  - pyyaml
  - scipy=1.10.0
  - scikit-learn=1.1.1
  - sphinx
  - sphinx_rtd_theme
  - statsmodels=0.13.5
  - typeguard
  - yapf=0.40.1
  - pip:
    - pyspark==3.5.0
    - databricks-cli==0.18 # Docs notebook source generation
    - setuptools==65.6.3 # Python packaging
    - twine # Pypi publishing
    - sphinx-autobuild
    - Sphinx-Substitution-Extensions # Substitutions in code blocks
    - sphinx-tabs # Code tabs (Python/Scala)
    - sybil # Automatic doctest
