setup_base: &setup_base
  working_directory: ~/glow
  docker:
    - image: circleci/openjdk:8

install_conda_deps: &install_conda_deps
  run:
    name: Install dependencies
    command: |
      export PATH=$HOME/conda/bin:$PATH
      if [ ! -d "/home/circleci/conda" ]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-4.3.31-Linux-x86_64.sh
        /bin/bash Miniconda3-4.3.31-Linux-x86_64.sh -b -p $HOME/conda
        conda env create -f python/environment.yml
      else
        echo "Conda already installed"
      fi


install_pyspark3: &install_pyspark3
  run: # Evict PySpark 2.4.3 in favor of PySpark 3.0.0.dev2
    name: Install PySpark 3
    command: |
      export PATH=$HOME/conda/bin:$PATH
      if [ ! -e "pyspark-3.0.0.dev2.tar.gz" ]; then
        source activate glow
        wget https://archive.apache.org/dist/spark/spark-3.0.0-preview2/pyspark-3.0.0.dev2.tar.gz
        pip install pyspark-3.0.0.dev2.tar.gz
      else
        echo "Conda environment for Spark 3 already installed"
      fi

check_clean_repo: &check_clean_repo
  run:
    name: Verify that repo is clean
    environment:
    command: |
      if [[ -n $(git status --short) ]]; then
        echo "Working directory was not clean!"
        git status
        false
      else
        true
      fi


version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:

  check-links:
    <<: *setup_base
    steps:
      - checkout
      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_conda_deps
      - run:
          name: Check docs links
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            cd docs
            make linkcheck
      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

  scala-2_11-tests:
    <<: *setup_base
    steps:
      - checkout
      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_conda_deps
      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt coverage core_2_11/test coverageReport exit
      - run:
          name: Run Python tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt python_2_11/test exit
      - run:
          name: Run docs tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt docs_2_11/test exit
      - *check_clean_repo
      - store_artifacts:
          path: ~/glow/unit-tests.log
          destination: unit-tests.log
      - store_test_results:
          path: ~/glow/core/target/scala-2.11/test-reports
      - codecov/upload:
          file: "core/target/scala-2.11/scoverage-report/scoverage.xml"
      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

  scala-2_12-tests:
    <<: *setup_base
    steps:
      - checkout
      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_conda_deps
      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt core_2_12/test exit
      - run:
          name: Run Python tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt python_2_12/test exit
      - run:
          name: Run docs tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt docs_2_12/test exit
      - *check_clean_repo
      - store_artifacts:
          path: ~/glow/unit-tests.log
          destination: unit-tests.log
      - store_test_results:
          path: ~/glow/core/target/scala-2.12/test-reports
      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

  spark-3-tests:
    <<: *setup_base
    steps:
      - checkout
      - restore_cache:
          keys:
            - spark3-conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_conda_deps
      - *install_pyspark3
      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="3.0.1-SNAPSHOT"
            sbt core_2_12/test exit
      - run:
          name: Run Python tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="3.0.1-SNAPSHOT"
            sbt python_2_12/test exit
      - run:
          name: Run docs tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="3.0.1-SNAPSHOT"
            sbt docs_2_12/test exit
      - save_cache:
          paths:
            - /home/circleci/conda
          key: spark3-conda-deps-v1-{{ checksum "python/environment.yml" }}

workflows:
  version: 2
  test:
    jobs:
      - check-links
      - scala-2_11-tests
      - scala-2_12-tests
      - spark-3-tests
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - check-links
      - spark-3-tests
