            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_pyspark2
      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="2.4.5"
            export SCALA_VERSION="2.12.8"
            sbt core/test exit
      - run:
          name: Run docs tests
          no_output_timeout: 30m
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="2.4.5"
            export SCALA_VERSION="2.12.8"
            sbt docs/test exit
      - run:
          name: Run Python tests
          no_output_timeout: 90m
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="2.4.5"
            export SCALA_VERSION="2.12.8"
            sbt python/test exit
      - run:
          name: Run Hail tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$HOME/conda/bin:$PATH
            export SPARK_VERSION="2.4.5"
            export SCALA_VERSION="2.12.8"
            export HAIL_VERSION="0.2.58"
            sudo apt-get update
            sudo apt-get -y install rsync
            sbt installHail hail/test uninstallHail exit

  spark-3-tests:
    <<: *setup_base
    steps:
      - checkout
      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}
      - *install_conda
      - *create_python_env
      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}
      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="3.2.0"
            export SCALA_VERSION="2.12.8"
            sbt core/test exit
      - run:
          name: Run docs tests
          no_output_timeout: 30m
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            export SPARK_VERSION="3.2.0"
            export SCALA_VERSION="2.12.8"
            sbt docs/test exit
      - run:
