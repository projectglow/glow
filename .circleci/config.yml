      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

workflows:
  version: 2
  test:
    jobs:
      - check-links
      - scala-2_11-tests
      - scala-2_12-tests
