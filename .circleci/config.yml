version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:

  check-links:
    working_directory: ~/glow
    docker:
      - image: circleci/openjdk:8

    steps:
      - checkout

      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}

      - run:
          name: Install dependencies
          command: |
            export PATH=$HOME/conda/bin:$PATH
            if [ ! -d "/home/circleci/conda" ]; then
              wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
              /bin/bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/conda
              conda env create -f python/environment.yml
            else
              echo "Conda already installed"
            fi

      - run:
          name: Check docs links
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            cd docs
            make linkcheck

      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

  scala-2_11-tests:
    working_directory: ~/glow
    docker:
      - image: circleci/openjdk:8

    steps:
      - checkout

      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}

      - run:
          name: Install dependencies
          command: |
            export PATH=$HOME/conda/bin:$PATH
            if [ ! -d "/home/circleci/conda" ]; then
              wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
              /bin/bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/conda
              conda env create -f python/environment.yml
            else
              echo "Conda already installed"
            fi

      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt coverage core_2_11/test coverageReport exit

      - run:
          name: Run Python tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt python_2_11/test exit

      - run:
          name: Run docs tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt docs_2_11/test exit

      - store_artifacts:
          path: ~/glow/unit-tests.log
          destination: unit-tests.log

      - store_test_results:
          path: ~/glow/core/target/scala-2.11/test-reports

      - codecov/upload:
          file: "core/target/scala-2.11/scoverage-report/scoverage.xml"

      - save_cache:
          paths:
            - /home/circleci/conda
          key: conda-deps-v1-{{ checksum "python/environment.yml" }}

  scala-2_12-tests:
    working_directory: ~/glow
    docker:
      - image: circleci/openjdk:8

    steps:
      - checkout

      - restore_cache:
          keys:
            - conda-deps-v1-{{ checksum "python/environment.yml" }}

      - run:
          name: Install dependencies
          command: |
            export PATH=$HOME/conda/bin:$PATH
            if [ ! -d "/home/circleci/conda" ]; then
              wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
              /bin/bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/conda
              conda env create -f python/environment.yml
            else
              echo "Conda already installed"
            fi

      - run:
          name: Run Scala tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt core_2_12/test exit

      - run:
          name: Run Python tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt python_2_12/test exit

      - run:
          name: Run docs tests
          environment:
          command: |
            export PATH=$HOME/conda/envs/glow/bin:$PATH
            sbt docs_2_12/test exit

      - store_artifacts:
          path: ~/glow/unit-tests.log
          destination: unit-tests.log

      - store_test_results:
